<div class="container">
  <form [formGroup]="newMemberForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Second Name</label>
      <input type="text" class="form-control" formControlName="secondName" required/>
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" class="form-control" formControlName="surname" required/>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" formControlName="gender" required>
        <option value="">Please select gender</option>
        <option *ngFor="let g of gender"
                [value]="g">
          {{g}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>birdDate</label>
      <input type="text" class="form-control" formControlName="birdDate" required/>
    </div>
    <div class="form-group">
      <label>description</label>
      <input type="text" class="form-control" formControlName="description" required/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
