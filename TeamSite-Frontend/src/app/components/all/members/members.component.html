<div>
  <table>
    <tr>
      <td>First name:</td>
      <td>Second name:</td>
      <td>Surname:</td>
      <td>Bird date:</td>
    </tr>
    <tr *ngFor="let runner of runners">
      <th>
        <a [routerLink]="['view/', runner.id]">{{runner.firstName}}</a>
      </th>
      <th>
        <a [routerLink]="['view/', runner.id]">{{runner.secondName}}</a>
      </th>
      <th>
        <a [routerLink]="['view/', runner.id]">{{runner.surname}}</a>
      </th>
      <th>
        <a [routerLink]="['view/', runner.id]">{{runner.birdDate}}</a>
      </th>
    </tr>
  </table>
</div>

<ng-template appAttachTo="header">
  <div style="text-align: left">
    <a routerLink="/members/new" class="list-group-item list-group-item-action bg-light" >New member</a>
  </div>
</ng-template>

<ng-template appAttachTo="footer">
  <h4>Footer Stuff team members</h4>
</ng-template>
