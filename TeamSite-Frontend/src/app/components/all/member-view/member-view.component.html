


<div class="container" *ngIf="runnerShow">
  <div>
    <table class="table table-bordered table-inverse">
      <tr>
        <th>
          <img src="{{runnerShow.picture}}"/>
          {{" " + runnerShow.firstName+" "+runnerShow.secondName}}</th>
      </tr>
      <tr>
        <td><div [innerText]="runnerShow.description"></div></td>
      </tr>
      <tr>
        <td>
          <div class="row">
            <a class="btn btn=primary"  routerLink="/members">Back to List</a>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>

<ng-template appAttachTo="header">
  <p *ngIf="runnerShow">
    {{runnerShow.surname}} description
  </p>
</ng-template>

<ng-template appAttachTo="footer">
  <h4>Footer Stuff team member</h4>
</ng-template>
