<div style="text-align: left">
  <h1>
    Add Post
  </h1>
</div>

<div class="container">
  <form [formGroup]="postForm" (ngSubmit)="submitPost()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Tille</label>
      <input type="text" class="form-control" formControlName="title" required/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" data-ng-model="messageBody" formControlName="description">Enter text here...</textarea>
    <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
  </form>
</div>
