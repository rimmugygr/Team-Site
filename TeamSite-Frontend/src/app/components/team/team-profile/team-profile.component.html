<div class="container">
  <table *ngIf="profile" class="table table-bordered table-inverse">
    <tr>
      <img src="{{profile.picture}}"/>
    </tr>
    <tr>
      {{profile.firstName}}
    </tr>
    <tr>
      {{profile.secondName}}
    </tr>
    <tr>
      {{profile.surname}}
    </tr>
    <tr>
      {{profile.birdDate}}
    </tr>
    <tr>
      {{profile.email}}
    </tr>
    <tr>
      {{profile.gender}}
    </tr>
  </table>
</div>

<ng-template appAttachTo="header">
  <div style="text-align: left">
    <a routerLink="/members/new" class="list-group-item list-group-item-action bg-light" >Edit Profile</a>
  </div>
</ng-template>

<ng-template appAttachTo="footer">
  <h4>Footer Stuff Profile</h4>
</ng-template>
