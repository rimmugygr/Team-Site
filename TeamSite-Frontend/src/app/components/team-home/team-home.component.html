<div class="container">
  <table *ngIf="profile" class="table table-bordered table-inverse">
    <tr>
      <img src="{{profile.picture}}"/>
    </tr>
      <tr>
        {{profile.firstName}}
      </tr>
      <tr>
        {{profile.secondName}}
      </tr>
      <tr>
        {{profile.surname}}
      </tr>
      <tr>
        {{profile.birdDate}}
      </tr>
      <tr>
        {{profile.email}}
      </tr>
      <tr>
        {{profile.gender}}
      </tr>
  </table>
</div>
